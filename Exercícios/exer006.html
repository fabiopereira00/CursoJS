<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JavaScript</title>
    <style>
        body{
            font: normal 16pt Arial;
        }
        button{
            padding: 25px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="somar()">Iniciar soma</button>
    <section id="res">
        <p>O resultado aparece aqui...</p> 
    </section>
    <script>
        function somar(){
            let n1 = Number(prompt('Digite um valor:'))
            let n2 = Number(prompt('Digite outro valor:'))
            let res = document.querySelector('section#res')
            res.innerHTML = `A soma de <mark>${n1}</mark> + <mark>${n2}</mark> = <strong>${n1+n2}</strong>`
        }
    </script>
</body>
</html>
