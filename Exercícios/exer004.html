<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JavaScript</title>
    <style>
        body{
            font: normal 18pt;
        }
        button{
            font-size: 14pt; padding: 25px;
        }
        div#res{
            margin-top: 20px;
            font-size: 14pt;
        }
    </style>
</head>
<body>
    <h1>Trabalhando dados com JavaScript</h1>
    <button onclick="começar()">Clique aqui para começar</button>
    <div id="res">O resultado vai aparecer aqui...</div>
    <script>
        function começar(){
            let nome = prompt('Como te chamas?')
            var res = document.getElementById('res')
            res.innerHTML = `Olá, <strong>${nome}</strong>! É uma enorme prazer em te conhecer! <3`
        }
    </script>
</body>
</html>
