<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando JS</title>
    <style>
        body {
            font: 14pt Arial;
        }
        button {
            font-size: 14pt; padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com o botão</h1>
    <button onclick="clicou()">Clica em mim!</button>
    <script>
        function clicou(){
            alert('Clicas-te no botão!')
        }
    </script>
</body>
</html>
