<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .btn{
            padding: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Conversor <strong>€</strong> ➝ R$</h1>
    <input type="button" class="btn" value="Converter" onclick="converter()">
    <div id="res"></div>
    <script>
        var real = Number.parseFloat(prompt('Antes de mais nada. Quanto está a cotação do real no momento?'))
        
        function converter(){
            var euro = Number.parseFloat(prompt('Quantos € tens na carteira??'))
            var valor = euro * real
            var res = document.getElementById('res')
            res.innerHTML = `Com ${euro}€ convertido para R$ fica R$${valor}`

        }
    </script>
</body>
</html>
